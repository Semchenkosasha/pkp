<!DOCTYPE html>
<html data-bs-theme="light" lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Профиль</title>
    <style>
        .form-container input.form-control,
        .form-container button.btn-success {
            max-width: 600px;
            margin: auto;
        }

        .form-container label {
            display: block;
            text-align: left;
            margin: 3px auto 2px;
            max-width: 600px;
            font-size: 14px;
        }

        .form-container input.form-control {
            margin-bottom: 3px;
        }
    </style>
</head>

<head th:insert="blocks/head :: head"></head>

<body>

<div th:insert="blocks/nav :: nav"></div>

<section>
    <div class="container">
        <div class="row mb-5">
            <div class="col-lg-12 text-center">
                <h2 class="text-uppercase section-heading">Профиль</h2>
            </div>
        </div>
        <form class="d-xl-flex justify-content-xl-center form-container" method="post" action="/profile/edit">
            <div class="row">
                <div class="col-12 text-center mb-2">
                    <label for="fio">ФИО</label>
                    <input id="fio" class="form-control" type="text" name="fio" placeholder="ФИО" required th:value="${user.fio}">
                </div>
                <div class="col-12 text-center mb-2">
                    <label for="email">Эл. почта</label>
                    <input id="email" class="form-control" type="email" name="email" placeholder="Эл. почта" required th:value="${user.email}">
                </div>
                <div class="col-12 text-center mb-2">
                    <label for="tel">Контактные данные</label>
                    <input id="tel" class="form-control" type="tel" name="tel" placeholder="Контактные данные" required th:value="${user.tel}">
                </div>
                <div class="col-12 text-center mb-2">
                    <label for="address">Адрес</label>
                    <input id="address" class="form-control" type="text" name="address" placeholder="Адрес" required th:value="${user.address}">
                </div>
                <div class="col-12 text-center mt-2">
                    <button class="btn btn-success" style="width: 220px;" type="submit">Обновить данные</button>
                </div>
            </div>
        </form>
    </div>
</section>

<footer th:insert="blocks/footer :: footer"></footer>

</body>

</html>
