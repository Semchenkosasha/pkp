<!DOCTYPE html>
<html data-bs-theme="light" lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Статистика</title>
</head>

<head th:insert="blocks/head :: head"></head>

<body>

<div th:insert="blocks/nav :: nav"></div>

<section>
    <div class="container">
        <div class="row mb-2">
            <div class="col-lg-12 text-center">
                <h2 class="text-uppercase section-heading">Статистика</h2>
            </div>
        </div>
        <div class="row mb-5 justify-content-center">
            <div class="col-auto">
                <button class="btn btn-primary" style="width: 300px;" onclick="generatePDF()">Генерация отчета</button>
            </div>
        </div>
        <div id="drawQuantity" class="w-100" style="height: 300px"></div>
        <hr>
        <div id="drawTotalPrice" class="w-100" style="height: 300px"></div>
        <hr>
        <div id="drawPrice" class="w-100" style="height: 300px"></div>
        <hr>
        <div id="draw" class="w-100" style="height: 400px"></div>
        <hr>
        <div id="generatePDF">
            <div class="row">
                <div class="col text-center"><p class="lead">Название</p></div>
                <div class="col text-center"><p class="lead">Цена</p></div>
                <div class="col text-center"><p class="lead">Количество</p></div>
                <div class="col text-center"><p class="lead">Прибыль</p></div>
            </div>
            <div th:each="i : ${products}" class="row">
                <div class="col text-center"><p th:text="${i.name}">Название</p></div>
                <div class="col text-end"><p th:text="${i.price}">Цена</p></div>
                <div class="col text-end"><p th:text="${i.totalQuantity}">Количество</p></div>
                <div class="col text-end"><p th:text="${i.totalPrice}">Прибыль</p></div>
            </div>
        </div>
    </div>
</section>

<footer th:insert="blocks/footer :: footer"></footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script th:inline="javascript" type="text/javascript">
    var stringQuantity = /*[[${stringQuantity}]]*/ [];
    var intQuantity = /*[[${intQuantity}]]*/ [];
    var stringTotalPrice = /*[[${stringTotalPrice}]]*/ [];
    var floatTotalPrice = /*[[${floatTotalPrice}]]*/ [];
    var stringPrice = /*[[${stringPrice}]]*/ [];
    var floatPrice = /*[[${floatPrice}]]*/ [];
    var categoryString = /*[[${categoryString}]]*/ [];
    var categoryFloat = /*[[${categoryFloat}]]*/ [];

    function generatePDF() {
        html2pdf(document.getElementById('generatePDF'));
    }

</script>

<script src="/js/stats.js"></script>

</body>

</html>
