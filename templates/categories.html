<!DOCTYPE html>
<html data-bs-theme="light" lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Категории</title>
</head>

<head th:insert="blocks/head :: head"></head>

<body>

<div th:insert="blocks/nav :: nav"></div>

<section>
    <div class="container">
        <div class="row mb-5">
            <div class="col-lg-12 text-center">
                <h2 class="text-uppercase section-heading">Категории</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col">
                <form method="post" action="/categories/add">
                    <div class="row">
                        <div class="col text-center mb-2">
                            <input class="form-control" type="text" name="name" placeholder="Название" required>
                        </div>
                        <div class="col-auto text-center mb-2">
                            <button class="btn btn-primary w-100" type="submit">Добавить</button>
                        </div>
                    </div>
                </form>
                <hr>
                <div class="row mb-2" th:each="i : ${categories}">
                    <div class="col">
                        <input type="text" disabled th:value="${i.name}" class="form-control">
                    </div>
                    <div class="col-auto">
                        <a th:href="${'/categories/delete/' + i.id}" class="btn btn-danger">Удалить</a>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</section>

<footer th:insert="blocks/footer :: footer"></footer>

</body>

</html>
